<h2 class="text-xl font-semibold mb-4 text-gray-700">
  Employee List
</h2>

<div *ngIf="employeeData.length; else empty" class="overflow-x-auto">
  <table class="min-w-full border rounded-lg overflow-hidden">
    <thead class="bg-gray-100">
      <tr>
        <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">ID</th>
        <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">Name</th>
        <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">Department</th>
        <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">Email</th>
      </tr>
    </thead>

    <tbody>
      <tr
        *ngFor="let emp of employeeData"
        class="border-t hover:bg-gray-50">
        <td class="px-4 py-2 text-sm">{{ emp.id }}</td>
        <td class="px-4 py-2 text-sm font-medium">{{ emp.name }}</td>
        <td class="px-4 py-2 text-sm">{{ emp.dept }}</td>
        <td class="px-4 py-2 text-sm text-indigo-600">
          {{ emp.email }}
        </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #empty>
  <p class="text-center text-gray-500 py-6">
    No employees found.
  </p>
</ng-template>
